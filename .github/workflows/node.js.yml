name: Example Workflow

on: 
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run JavaScript script
        run: node your-script.js
        env:
          API_KEY: ${{ secrets.API_KEY }}  # Set the secret as an environment variable
